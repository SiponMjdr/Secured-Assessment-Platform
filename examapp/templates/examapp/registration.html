{% extends 'examapp/base.html' %}
{% load static %}

    {% block nav %}
      <nav class="navbar navbar-expand-lg navbar-inverse bg-dark">
        <a class="navbar-brand ml-5 text-white font-weight-bold" href="{% url 'home' %}">
          <img src="{% static 'img/exam.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          SAP
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills ml-auto">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'registration' %}">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock nav %}

    {% block content %}
      <div class="banner">
        <video src="{% static 'video/bg.mp4' %}" autoplay loop muted></video>
      </div>
      <div class="container mt-5">
        <form method="POST" class="w-50 reg mx-auto p-3" enctype="multipart/form-data">
          {% csrf_token %}
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong class="msg">{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
              {{form.as_p}}
          <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
      </div> 
{% endblock content %}
